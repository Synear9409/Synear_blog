<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:replace="${title}">博客详情</title>
        <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
        <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
        <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
        <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    </head>
<body>
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Synear</h2>
                <a href="#" th:href="@{/}" class="item m-mobile-hide" th:classappend="${n==1} ? 'active': ''"><i class="small home icon"></i><span th:text="#{nav.home}">首页</span></a>
                <a href="#" th:href="@{/types/-1}" class="item m-mobile-hide" th:classappend="${n==2} ? 'active': ''"><i class="small idea icon"></i><span th:text="#{nav.type}">分类</span></a>
                <a href="#" th:href="@{/tags/-1}" class="item m-mobile-hide" th:classappend="${n==3} ? 'active': ''"><i class="small tags icon"></i><span th:text="#{nav.tag}">标签</span></a>
                <a href="#" th:href="@{/archives}" class="item m-mobile-hide" th:classappend="${n==4} ? 'active': ''"><i class="small clone icon"></i><span th:text="#{nav.archive}">归档</span></a>
                <a href="#" th:href="@{/about}" class="item m-mobile-hide" th:classappend="${n==5} ? 'active': ''"><i class="small info icon"></i><span th:text="#{nav.about}">关于我</span></a>
                <div class="right item m-mobile-hide">
                    <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                        <div class="ui icon inverted transparent input">
                            <input type="text" name="query" placeholder="search..." th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 底部 -->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/mine.jpg" th:src="@{/images/mine.jpg}" alt="" class="ui rounded image" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined">最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui inverted link list" th:fragment="newblogList">
                            <a href="#" class="item" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事</a>
                            <!--                        <a href="#" class="item">用户故事</a>-->
                            <!--                        <a href="#" class="item">用户故事</a>-->
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item" th:text="|Email:#{index.email}|">Email：synear_chen@qq.com</a>
                        <a href="#" class="item" th:text="|QQ:#{index.qq}|">QQ：1521367847</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined">Synear</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{footer.description}">这是我的个人开发的博客，会分享我觉得有趣、编程类的任何东西，希望能找到本站的各位都有所收获...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2020-2021 Designed by Synear. All rights reserved.</p>
        </div>
    </footer>

<th:block th:fragment="script">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}" ></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script>
        $("#newblog-container").load(/*[[@{/footer/newblog}]]*/"/footer/newblog")
    </script>
</th:block>
</body>
</html>
