<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>博客归档</title>
</head>
<body>
    <!-- 导航 -->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini">
    </nav>
    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big animated fadeIn">
        <div class="ui container m-background">
            <!-- header -->
            <div class="ui top attached segment ">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 24 </h2> 篇
                    </div>
                </div>
            </div>
            <!-- content -->
            <th:block th:each="item : ${archiveMap}">
                <h2 class="ui center aligned header" style="color: aliceblue !important;" th:text="${item.key}">2020</h2>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                        <span>
                            <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻苦学习的清单</span>
                            <div class="ui teal basic left pointing label m-padded-tb-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03日</div>
                        </span>
                        <div class="ui orange basic left pointing label m-padded-tiny" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>
    <br/>
    <br/>
    <!-- 底部 -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-massive">

    </footer>

    <!--    引入js公共部分   -->
    <th:block th:replace="_fragments :: script">
    </th:block>
<script>
    $(".menu.toggle").click(function(){
        $(".stackable.menu").children().not("h2").toggleClass('m-mobile-hide')
    })
</script>
</body>
</html>
